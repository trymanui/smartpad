<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Contact Us</title>
</head>
<body>
  <div class="skip">
<div class="cont">
  <form autocomplete="off" method="post" name="google-sheet">
    <h3>Contact Us</h3>
    <input type="text" name="name" class="txt" placeholder="Your Name" required>
    <input type="email" class="em" name="email" placeholder="Your Email For Contacting" required>
    <input type="number" name="number" class="nb" placeholder="Your Whatsapp Number (Optional)">
    <textarea class="issue" name="message" placeholder="How can we help you?" required></textarea>
<div class="form-buttons">
  <button type="submit" class="submit" name="submit">Send</button>
  <button type="reset" name="reset" class="reset">Cancle</button>
</div>
  </form>
</div>
  </div>

   <div class="footer">
    <i class="fas fa-home" id="homebtn" style="color: white;"></i>
    <i class="fas fa-floppy-disk" id="savebtn" style="color: white;"></i>
    </div>
    <script>
       const scriptURL = 
       'https://script.google.com/macros/s/AKfycbxRKrgp8XaJd_RmZfE_4DIfF7-ycBWcrcJTsgxBgM9YvIkBQBVB77ScV1TNYptD7dJrtQ/exec'

const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response =>{alert("Thanks for Contacting us..! We Will Contact You Soon...");
                document.querySelector('.txt').value='';
                 document.querySelector('.em').value='';
                 document.querySelector('.nb').value='';
                 document.querySelector('.issue').value='';



            })
              
                .catch(error => console.error('Error!', error.message))
            })
    </script>
    
</body>
<script src="javascript/contact.js"></script>
</html>
